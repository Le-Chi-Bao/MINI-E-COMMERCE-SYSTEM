services:
  # FastAPI Backend
  api:
    build: .
    container_name: phone-prediction-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./my_phone_features:/app/my_phone_features
      - ./Data:/app/Data
      - ./api:/app/api
      - ./scripts:/app/scripts
    environment:
      - ENVIRONMENT=production
      - MODELS_PATH=/app/models
      - FEATURE_STORE_PATH=/app/my_phone_features
    command: python /app/api/phone_api.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - phone-network

  # Gradio Frontend
  web:
    build: .
    container_name: phone-prediction-web
    ports:
      - "7876:7876"  # ðŸ‘ˆ Khá»›p vá»›i server_port=7876
    volumes:
      - ./web:/app/web
    # ðŸ‘‡ KHÃ”NG Cáº¦N environment API_URL vÃ¬ code dÃ¹ng localhost:8000
    command: python /app/web/gradio_app.py
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - phone-network

networks:
  phone-network:
    driver: bridge