# docker-compose.yml
services:
  # FastAPI Backend
  api:
    build: .
    container_name: phone-prediction-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./my_phone_features:/app/my_phone_features
      - ./Data:/app/Data
    environment:
      - ENVIRONMENT=production
      - MODELS_PATH=/app/models
      - FEATURE_STORE_PATH=/app/my_phone_features
    command: python api/phone_api.py  # ðŸ‘ˆ QUAN TRá»ŒNG: override command
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Gradio Frontend
  web:
    build: .
    container_name: phone-prediction-web
    ports:
      - "7869:7869"
    environment:
      - API_URL=http://api:8000
    command: python web/gradio_app.py  # ðŸ‘ˆ QUAN TRá»ŒNG: override command
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped