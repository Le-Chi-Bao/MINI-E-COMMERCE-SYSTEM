  api:
    build: .
    ports:
      - "8000:8000"
      - "6566:6566"  # ✅ THÊM PORT CHO FEAST SERVER
    environment:
      - DATABASE_URL=mysql+pymysql://root:120906@host.docker.internal:3306/phone_predictor
      - API_KEY=demo_key_12345
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - .:/app  # ✅ QUAN TRỌNG
    working_dir: /app  # ✅ QUAN TRỌNG
    command: >
      sh -c "
        feast apply &&  # ✅ ÁP DỤNG FEATURES KHI KHỞI ĐỘNG
        feast serve --port 6566 &  # ✅ KHỞI ĐỘNG FEAST SERVER
        python api/main.py  # ✅ KHỞI ĐỘNG API CHÍNH
      "
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  web:
    build: .
    ports:
      - "7860:7860"
    command: python web/gradio_app.py
    environment:
      - API_URL=http://api:8000
      - API_KEY=demo_key_12345
    depends_on:
      - api
    volumes:
      - ./models:/app/models
    restart: unless-stopped

