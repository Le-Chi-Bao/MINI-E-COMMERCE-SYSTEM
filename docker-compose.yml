# docker-compose.yml
version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://root:120906@host.docker.internal:3306/phone_predictor
      - API_KEY=demo_key_12345
    volumes:
      - ./models:/app/models
      - ./scripts:/app/scripts  # ✅ THÊM ĐƯỜNG DẪN NÀY - QUAN TRỌNG!
      - ./app:/app/app          # ✅ THÊM ĐƯỜNG DẪN NÀY - QUAN TRỌNG!
    working_dir: /app           # ✅ THÊM DÒNG NÀY
    command: python app/main.py # ✅ SỬA LẠI COMMAND
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  web:
    build: .
    ports:
      - "7860:7860"
    environment:
      - API_URL=http://api:8000
      - API_KEY=demo_key_12345
    depends_on:
      - api
    volumes:
      - ./models:/app/models
      - ./scripts:/app/scripts    # ✅ THÊM
      - ./web:/app/web            # ✅ THÊM (nếu có thư mục web)
    working_dir: /app             # ✅ THÊM
    command: python web/gradio_app.py
    restart: unless-stopped